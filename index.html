<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War Thunder Squadron Points Countdown for =24AK=</title>
    <style>
        :root {
            --bg-color: #f0f0f0;
            --text-color: #333;
            --container-bg: white;
            --container-shadow: rgba(0,0,0,0.1);
            --link-color: #5865F2;
        }
        
        [data-theme="dark"] {
            --bg-color: #222;
            --text-color: #f0f0f0;
            --container-bg: #333;
            --container-shadow: rgba(255,255,255,0.1);
            --link-color: #7289da; /* Discord brand color for better visibility in dark mode */
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            text-align: center;
            background-color: var(--container-bg);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px var(--container-shadow);
            margin-bottom: 20px;
            max-width: 600px;
            width: 100%;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        #countdown {
            font-size: 2rem;
            font-weight: bold;
            margin: 1rem 0;
        }
        #nextReset, #userTimeZone {
            font-size: 1rem;
            opacity: 0.8;
        }
        .squadron-info {
            text-align: left;
        }
        .squadron-info h3 {
            margin-top: 0;
        }
        .discord-link {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-top: 10px;
            color: var(--link-color);
            transition: color 0.3s;
        }
        .discord-link a {
            color: var(--link-color);
            text-decoration: none;
            transition: color 0.3s;
        }
        .discord-logo {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            filter: invert(0); /* Ensures the icon is visible in light mode */
            transition: filter 0.3s;
        }
        [data-theme="dark"] .discord-logo {
            filter: invert(1); /* Inverts the icon color for better visibility in dark mode */
        }
        #theme-select {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 5px;
            border-radius: 5px;
            background-color: var(--container-bg);
            color: var(--text-color);
            border: 1px solid var(--text-color);
        }
    </style>
</head>
<body>
    <select id="theme-select">
        <option value="auto">Auto</option>
        <option value="light">Light</option>
        <option value="dark">Dark</option>
    </select>

    <div class="container">
        <h1>War Thunder Squadron Points Reset</h1>
        <h2>Squadron: =24AK=</h2>
        <div id="countdown"></div>
        <p>Time until next reset</p>
        <div id="nextReset"></div>
        <div id="userTimeZone"></div>
    </div>
    
    <div class="container squadron-info">
        <h3>Motto: "Klotzen, nicht kleckern" -Heinz Guderian</h3>
        <p>2.Panzergruppe- historically most accurate German bias house in WT</p>
        <p>46AK, 24AK, 47AK squadrons</p>
        <p>Joining our Discord is mandatory for membership.</p>
        <div class="discord-link">
            <img src="https://cdnjs.cloudflare.com/ajax/libs/simple-icons/3.0.1/discord.svg" alt="Discord logo" class="discord-logo">
            <a href="https://discord.gg/zDGsGHRFmp" target="_blank">Join our Discord</a>
        </div>
    </div>

    <script>
        function updateCountdown() {
            const now = new Date();
            const adelaideTime = new Date('2024-06-29T09:29:00+09:30');
            const initialResetUTC = new Date(adelaideTime.toUTCString());
            
            while (initialResetUTC <= now) {
                initialResetUTC.setUTCDate(initialResetUTC.getUTCDate() + 3);
            }
            
            const timeLeft = initialResetUTC - now;
            
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            
            document.getElementById('countdown').innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            
            const nextResetLocal = initialResetUTC.toLocaleString();
            document.getElementById('nextReset').innerHTML = `Next reset: ${nextResetLocal}`;
            
            const timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            document.getElementById('userTimeZone').innerHTML = `Your time zone: ${timeZone}`;
        }

        function setTheme(theme) {
            if (theme === 'auto') {
                if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    document.documentElement.setAttribute('data-theme', 'dark');
                } else {
                    document.documentElement.setAttribute('data-theme', 'light');
                }
            } else {
                document.documentElement.setAttribute('data-theme', theme);
            }
            localStorage.setItem('theme', theme);
        }

        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'auto';
            setTheme(savedTheme);
            document.getElementById('theme-select').value = savedTheme;
        }

        document.getElementById('theme-select').addEventListener('change', (e) => {
            setTheme(e.target.value);
        });

        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
            if (localStorage.getItem('theme') === 'auto') {
                setTheme('auto');
            }
        });

        initTheme();
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>

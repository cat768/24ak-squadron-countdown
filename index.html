<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War Thunder Squadron Points Countdown for =24AK=</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #countdown {
            font-size: 2rem;
            font-weight: bold;
            margin: 1rem 0;
        }
        #nextReset, #userTimeZone {
            font-size: 1rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>War Thunder Squadron Points Reset</h1>
        <h2>Squadron: =24AK=</h2>
        <div id="countdown"></div>
        <p>Time until next reset</p>
        <div id="nextReset"></div>
        <div id="userTimeZone"></div>
    </div>

    <script>
        function updateCountdown() {
            const now = new Date();
            
            // Set the initial reset time (June 29, 2024 9:29 Adelaide time)
            const adelaideTime = new Date('2024-06-29T09:29:00+09:30');
            
            // Convert Adelaide time to UTC
            const initialResetUTC = new Date(adelaideTime.toUTCString());
            
            // Calculate the next reset time
            while (initialResetUTC <= now) {
                initialResetUTC.setUTCDate(initialResetUTC.getUTCDate() + 3);
            }
            
            const timeLeft = initialResetUTC - now;
            
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            
            document.getElementById('countdown').innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            
            // Display next reset time in user's local time
            const nextResetLocal = initialResetUTC.toLocaleString();
            document.getElementById('nextReset').innerHTML = `Next reset: ${nextResetLocal}`;
            
            // Display user's time zone
            const timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            document.getElementById('userTimeZone').innerHTML = `Your time zone: ${timeZone}`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown(); // Initial call to avoid delay
    </script>
</body>
</html>
